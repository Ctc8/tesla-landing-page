<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tailwind.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>Tesla Landing Page</title>
  </head>
  <body>
    <header class="navbar">
      <!-- Logo -->
      <a href="#modelS"><img src="./images/tesla.svg" alt="tesla logo" class="h-6" /></a>
      <!-- Nav Links-->
      <div class="hidden lg:block">
        <a href="#modelS" class="nav-link">Model S</a>
        <a href="#model3" class="nav-link">Model 3</a>
        <a href="#modelX" class="nav-link">Model X</a>
        <a href="#modelY" class="nav-link">Model Y</a>
        <a href="#solarRoof" class="nav-link">Solar Roof</a>
        <a href="#solarPanels" class="nav-link">Solar Panels</a>
      </div>
      <!-- Ext Links -->
      <div>
        <a href="#shop" class="nav-link">Shop</a>
        <a href="#account" class="nav-link">Account</a>
        <a href="#menu" class="nav-link">Menu</a>
      </div>
    </header>

    <!-- Model S Section Start -->
    <section id="modelS" class="car-section">
      <img src="./images/ModelS.jfif" alt="Model S Image" class="car-img" />

      <div class="car-details transform-50">
        <h1 class="model-name">Model S</h1>
        <h2 class="tag-line">
          Order Online for
          <span class="underline coursor-pointer">Touchless Delivery</span>
        </h2>
      </div>

      <div class="car-buttons transform-50">
        <button class="btn">Custom Order</button>
        <button class="btn inventory">Existing Inventory</button>
      </div>

      <a href="#model3">
        <svg
          class="down-svg"
          viewBox="0 0 30 30"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke="var(--tds-icon--fill, #171a20)"
            stroke-width="1.5"
            d="m19.5 12.5-4.5 4-4.5-4"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </a>
    </section>
    <!-- Model S Section End -->

    <!-- Model 3 Section Start -->
    <section id="model3" class="car-section">
      <img src="./images/Model3.jfif" alt="Model 3 Image" class="car-img" />

      <div class="car-details transform-50">
        <h1 class="model-name">Model 3</h1>
        <h2 class="tag-line">
          Order Online for
          <span class="underline coursor-pointer">Touchless Delivery</span>
        </h2>
      </div>

      <div class="car-buttons transform-50">
        <button class="btn">Custom Order</button>
        <button class="btn inventory">Existing Inventory</button>
      </div>

      <a href="#modelX">
        <svg
          class="down-svg"
          viewBox="0 0 30 30"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke="var(--tds-icon--fill, #171a20)"
            stroke-width="1.5"
            d="m19.5 12.5-4.5 4-4.5-4"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </a>
    </section>
    <!-- Model 3 Section End -->

    <!-- Model X Section Start -->
    <section id="modelX" class="car-section">
      <img src="./images/ModelX.jfif" alt="Model X Image" class="car-img" />

      <div class="car-details transform-50">
        <h1 class="model-name">Model X</h1>
        <h2 class="tag-line">
          Order Online for
          <span class="underline coursor-pointer">Touchless Delivery</span>
        </h2>
      </div>

      <div class="car-buttons transform-50">
        <button class="btn">Custom Order</button>
        <button class="btn inventory">Existing Inventory</button>
      </div>

      <a href="#modelY">
        <svg
          class="down-svg"
          viewBox="0 0 30 30"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke="var(--tds-icon--fill, #171a20)"
            stroke-width="1.5"
            d="m19.5 12.5-4.5 4-4.5-4"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </a>
    </section>
    <!-- Model X Section End -->

    <!-- Model Y Section Start -->
    <section id="modelY" class="car-section">
      <img src="./images/ModelY.jfif" alt="Model Y Image" class="car-img" />

      <div class="car-details transform-50">
        <h1 class="model-name">Model Y</h1>
        <h2 class="tag-line">
          Order Online for
          <span class="underline coursor-pointer">Touchless Delivery</span>
        </h2>
      </div>

      <div class="car-buttons transform-50">
        <button class="btn">Custom Order</button>
        <button class="btn inventory">Existing Inventory</button>
      </div>

      <a href="#modelY">
      </a>
    </section>
    <!-- Model Y Section End -->
  </body>
</html>
